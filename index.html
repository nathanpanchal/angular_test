<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>AngularTest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
</head>
<body ng-controller="StoreController as store">
    <div ng-repeat="product in store.products">
        <div ng-hide="product.soldOut">
            <h1>{{product.name}}</h1>
            <h2>{{product.price | currency}}</h2>
            <button ng-show="product.canPurchase">Add to Cart</button>
            <!-- Product Details Section-->
            <section ng-init="tab = 1">
                <ul class="nav nav-pills">
                    <li ng-class="{active:tab === 1}">
                        <a href="" ng-click="tab = 1">Desc</a>
                    </li>
                    <li ng-class="{active:tab === 2}">
                        <a href="" ng-click="tab = 2">Specs</a>
                    </li>
                    <li ng-class="{active:tab === 3}">
                        <a href="" ng-click="tab = 3">Reviews</a>
                    </li>
                </ul>
                <div class="panel" ng-show="tab === 1">
                    <h4>Description</h4>
                    <p>{{product.description}}</p>
                </div>
                <div class="panel" ng-show="tab === 2">
                    <h4>Specification</h4>
                    <blockquote>None yet</blockquote>
                </div>
                <div class="panel" ng-show="tab === 3">
                    <h4>Reviews</h4>
                    <blockquote>None yet</blockquote>
                </div>
            </section>
        </div>
        <!-- Image Gallery  -->
        <div class="gallery" ng-show="product.images.length">
            <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
            <ul class="clearfix">
                <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> <img ng-src="{{image}}" /> </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
